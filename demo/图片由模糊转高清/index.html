<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			body {
				height: 100vh;
			}
			.test-img {
				width: 300px;
				height: 300px;
				margin: 0 auto;
				position: relative;
				top: calc(50% - 150px);
			}
			img {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
			}
			.omit-img {
				filter: blur(15px);
				transform: scale(1);
			}
			.original-img {
				opacity: 0;
				transition: opacity 1s linear;
			}
		</style>
	</head>
	<body>
		<div class="test-img">
			<img class="omit-img" src="./banner01.a35c691f.png" />
			<img onload="onloadFunc(event)" class="original-img" src="http://www.sunfun.cn/static/img/banner01.a35c691f.png" />
		</div>
		<script>
			function onloadFunc(e) {
				document.querySelector(".original-img").style.opacity = 1;
			}
		</script>
	</body>
</html>
